<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bitmovin SDK - Getting Started WEB SDK</title>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- STEP 1 - SDK Installation-->
  <script src="https://cdn.bitmovin.com/player/web/8/bitmovinplayer.js" type="text/javascript"></script>
</head>
<body>

<!-- STEP 2 - Provide a player container element-->
<div id="my-player"></div>

<script>
//<!-- STEP 3 - Configure and Initialize the player-->
var playerConfig = {
  "key": "b99cc9f0-6d2c-4589-9789-36734b331f6f",
  "playback": {
    "muted": true,
    "autoplay": false
  },
  logs: {
    level: 'debug'
  }
}
var container = document.getElementById('my-player');
var player = new bitmovin.player.Player(container, playerConfig);

//<!-- STEP 4 - Configure and load a Source for the player -->
var source = {
  "dash":"https://vxoalottdevopus.cdn.avp.teluslabs.net/232008200008/vxfmt=dp/manifest.mpd?device_profile=dashvmxcpix",
  "drm":{
    "widevine":{
        "LA_URL":"https://multidrm.core.verimatrixcloud.net/widevine",
        "headers":{
          "authorization":null,
          "Content-Type":"application/json"
        },
        "withCredentials":true,
        "prepareContentId":null,
        "prepareMessage":null,
        "prepareLicense":null
    }
  }
}

player.load(source).then(function() {
    console.log('Successfully loaded Source Config!');
  }).catch(function(reason) {
    console.log('Error while loading source:', reason);
  }
);

</script>
</body>
</html>
